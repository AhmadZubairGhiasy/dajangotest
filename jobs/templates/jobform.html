{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}


<style>
    
    form>p{
        display: flex;
        flex-direction: column;
    }
    form>p>label{
        opacity: 0.7;
        text-transform: capitalize;
    }
    form>p>input{
        min-height: 1cm;
        border-bottom: 1px solid black;
    }
    form>p>select{
        min-height: 1cm;
        outline: none;
    }
</style>
<form action="#" method="post" id="userform" class=" flex flex-col max-w-[400px] min-w-[250px] gap-[16px] m-6">
    {% csrf_token %}
    {{ form.media }}
    {{form.as_p}}
    <button class="bg-blue-600 px-4 py-3 text-white rounded-xl hover:bg-blue-500 w-[150px]">create job</button>
</form>



{% endblock %}
